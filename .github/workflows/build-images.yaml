name: Build and Push Images

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
  pull_request:
    branches: [main]
    paths:
      - 'src/**'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  # Note: repository owner is lowercased for container registry compatibility
  IMAGE_PREFIX: lutzlange/bookinfo

jobs:
  build-productpage:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push productpage
        uses: docker/build-push-action@v6
        with:
          context: ./src/productpage
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-productpage:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-productpage:${{ github.sha }}

  build-details:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push details
        uses: docker/build-push-action@v6
        with:
          context: ./src/details
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-details:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-details:${{ github.sha }}

  build-ratings:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ratings
        uses: docker/build-push-action@v6
        with:
          context: ./src/ratings
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-ratings:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-ratings:${{ github.sha }}

  build-reviews:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - version: v1
            enable_ratings: "false"
            star_color: "black"
          - version: v2
            enable_ratings: "true"
            star_color: "black"
          - version: v3
            enable_ratings: "true"
            star_color: "red"
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push reviews ${{ matrix.version }}
        uses: docker/build-push-action@v6
        with:
          context: ./src/reviews
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          build-args: |
            service_version=${{ matrix.version }}
            enable_ratings=${{ matrix.enable_ratings }}
            star_color=${{ matrix.star_color }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-reviews:${{ matrix.version }}
