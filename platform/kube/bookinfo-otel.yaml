##################################################################################################
# Bookinfo with OpenTelemetry tracing enabled
#
# This manifest uses custom images from ghcr.io/lutzlange with full OTel instrumentation.
# All services export traces to the OTEL_EXPORTER_OTLP_ENDPOINT configured in the ConfigMap.
#
# To configure the OTLP endpoint, edit the bookinfo-otel-config ConfigMap below.
#
# To deploy:
#   kubectl apply -f bookinfo-otel.yaml
##################################################################################################

##################################################################################################
# OpenTelemetry Configuration
##################################################################################################
apiVersion: v1
kind: ConfigMap
metadata:
  name: bookinfo-otel-config
  labels:
    app: bookinfo
data:
  OTEL_EXPORTER_OTLP_ENDPOINT: "http://gloo-telemetry-collector.gloo-mesh:4317"
---

##################################################################################################
# Details service
##################################################################################################
apiVersion: v1
kind: Service
metadata:
  name: details
  labels:
    app: details
    service: details
spec:
  ports:
  - port: 9080
    name: http
  selector:
    app: details
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: bookinfo-details
  labels:
    account: details
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: details-v1
  labels:
    app: details
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: details
      version: v1
  template:
    metadata:
      labels:
        app: details
        version: v1
    spec:
      serviceAccountName: bookinfo-details
      containers:
      - name: details
        image: ghcr.io/lutzlange/bookinfo-details:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 9080
        env:
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: bookinfo-otel-config
              key: OTEL_EXPORTER_OTLP_ENDPOINT
        - name: OTEL_SERVICE_NAME
          value: "details"
---
